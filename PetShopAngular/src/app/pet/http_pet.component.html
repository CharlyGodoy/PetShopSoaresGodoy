<div class="container">
	<h1>Cadastro de Pets</h1>
	<form>
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="pet.nome" required>
		</div>
		<div class="form-group">
			<label for="nome">Tipo</label> <input type="text"
				class="form-control" name="tipo" [(ngModel)]="pet.tipo" required>
		</div>
		<div class="form-group">
			<label for="nome">Raça</label> <input type="text"
				class="form-control" name="raca" [(ngModel)]="pet.raca" required>
		</div>
		<div class="form-group">
			<label for="nome">Peso</label> <input type="text"
				class="form-control" name="peso" [(ngModel)]="pet.peso" required>
		</div>
		<div class="form-group">
			<label for="nome">Data de Nascimento</label> <input type="date"
				class="form-control" name="dataNascimento" [(ngModel)]="pet.dataNascimento" required>
		</div>
				
		<button class="btn btn-success" (click)="addPet()">Cadastrar</button>
	</form>

<br/>
<br/>
<br/>
	<p></p>
	<table class="table">
		<tr>
			<th>Nome</th>
			<th>Tipo</th>
			<th>Raça</th>
			<th>Peso</th>
			<th>Data de Nascimento</th>
		</tr>
		<tr *ngFor="let pet of pets">
			<td>{{pet.nome}} </td>
			<td>{{pet.tipo}}</td>
			<td>{{pet.raca}}</td>
			<td>{{pet.peso}}</td>
			<td>{{pet.dataNascimento}}</td>					
		</tr>
	</table>
	
</div>
