<div class="container">
	<h1>Cadastro de Usuario</h1>
	<form>
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="usuario.nome" required>
		</div>
		<div class="form-group">
			<label for="nome">Endereço</label> <input type="text"
				class="form-control" name="endereco" [(ngModel)]="usuario.endereco" required>
		</div>
		<div class="form-group">
			<label for="nome">Telefone</label> <input type="text"
				class="form-control" name="telefone" [(ngModel)]="usuario.telefone" required>
		</div>
		<div class="form-group">
			<label for="nome">Login</label> <input type="text"
				class="form-control" name="login" [(ngModel)]="usuario.login" required>
		</div>
		<div class="form-group">
			<label for="nome">Senha</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="usuario.senha" required>
		</div><div class="form-group">
			<label for="nome">CPF</label> <input type="text"
				class="form-control" name="cpf" [(ngModel)]="usuario.cpf" required>
		</div>
		<div class="form-group">
			<label for="nome">Tipo de Usuário</label> <input type="text"
				class="form-control" name="tipoUsuario" [(ngModel)]="usuario.tipoUsuario" required>
		</div>			
		<button class="btn btn-success" (click)="addUsuario()">Cadastrar</button>
	</form>

<br/>
<br/>
<br/>
	<p></p>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Matricula</th>
			<th>Endereço</th>
			<th>Telefone</th>
			<th>Login</th>
			<th>Senha</th>
			<th>CPF</th>
			<th>Tipo de Usuário</th>
		</tr>
		<tr *ngFor="let u of usuarios">
			<td>{{u.id}}</td>
			<td>{{u.nome}}</td>
			<td>{{u.endereco}}</td>
			<td>{{u.telefone}}</td>
			<td>{{u.login}}</td>
			<td>{{u.senha}}</td>
			<td>{{u.cpf}}</td>
			<td>{{u.tipoUsuario}}</td>
			<td><button class="btn btn-default" (click)="editUsuario(u)">Editar</button></td>
			<td><button class="btn btn-warning" (click)="deleteUsuario(u)">Excluir</button></td>
		</tr>
	</table>
	
</div>
